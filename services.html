<div>
    <div class="flex-auto">
        {% for service in site.data.services %}
        <article class="fl w-30-ns bg-white br3 pa3 pa4-ns mv3 ba b--black-10 mr1 mr3-l">
            <div class="tc">
                <img class="h3 w3 dib" src="{{ service.icon }}" title="{{ service.name }}">
                    <h1 class="f4">
                        <a href="{{ service.url }}">{{ service.name }}</a>
                    </h1>
                    <hr class="mw3 bb bw1 b--black-10">
                    </hr>
                </img>
            </div>
            <p class="lh-copy measure center f6 black-70">
                {{ service.description }}
            </p>
        </article>
        {% endfor %}
    </div>
</div>
