A set of services that I am currently hosting. You can check the status of all services at <a
    class="text-blue-700  dark:text-blue-200" href="https://status.jasonthai.me">https://status.jasonthai.me</a>

<div class="not-prose grid grid-cols-1 md:grid-cols-3 gap-4 py-4">
    {% for service in site.data.services %}
    <article class="relative flex flex-col items-center border-2 p-8 border-black dark:bg-white">
        <img class="h-16 w-16" src="{{ service.icon }}" title="{{ service.name }}">
        <h1 class="text-xl my-2">
            <a class="text-blue-700 dark:text-blue-200 hover:text-black" href="{{ service.url }}">{{ service.name }}</a>
        </h1>
        <span id="{{ service.id }}" class="absolute top-2 right-2"></span>
        </img>
        <p class="text-black">
            {{ service.description }}
        </p>
    </article>
    {% endfor %}
</div>
</div>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    function getStatus() {
        $.post("https://api.uptimerobot.com/v2/getMonitors", {
            "api_key": "ur976816-df4af47e846c916b83909b69"
        }, function (result) {
            for (var i = 0; i < result.monitors.length; i++) {
                if (result.monitors[i].status == 2) {
                    $('#' + result.monitors[i].id).addClass("text-green-700").html('Online');
                } else if (result.monitors[i].status == 8 || result.monitors[i].status == 9) {
                    $('#' + result.monitors[i].id).addClass("text-red-700").html('Offline');
                }
            }
        });
        setTimeout(getStatus, 60000);
    }
    getStatus();
</script>
