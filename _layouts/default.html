---
layout: compress
---

<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main aria-label="Content">
    {{ content }}
  </main>

  <footer>
    <div style="display: flex; align-items: center;">
      Themes:
      <button id="default" class="tb" style="background-color: var(--default-link-color);" onclick="o(this)"></button>
      <button id="red" class="tb" style="background-color: #F28B82;" onclick="o(this)"></button>
      <button id="yellow" class="tb" style="background-color: #FDD663;" onclick="o(this)"></button>
      <button id="green" class="tb" style="background-color: #81C995;" onclick="o(this)"></button>
      <button id="blue" class="tb" style="background-color: #78D9EC;" onclick="o(this)"></button>
      <button id="indigo" class="tb" style="background-color: #8AB4F8;" onclick="o(this)"></button>
      <button id="purple" class="tb" style="background-color: #C58AF9;" onclick="o(this)"></button>
    </div>
    <p>{{ site.title | escape }}</b> Â© 2019 - {{ site.time | date: '%Y' }}</p>
    <p>
      A member of
      <a target="blank" href="https://512kb.club">
        <span>512KB Club</span>
      </a>
    </p>
    <script type="text/javascript">
      function f() {
        const t = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
        const buttons = document.querySelectorAll('.tb');
        buttons.forEach((button) => {
          if (button.getAttribute('id') === t) {
            button.style.setProperty('transform', 'scale(1.5)');
          } else {
            button.style.removeProperty('transform');
          }
        });
      }
      f();
      function o(d) {
        const color = d.getAttribute("id");
        u(color);

        localStorage.setItem('theme', color);
        f();
      }
    </script>
  </footer>
</body>

</html>
