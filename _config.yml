# Dependencies
markdown: kramdown
highlighter: rouge

# remote_theme: fongandrew/hydeout
theme: minima
email: '&#104;&#101;&#121;&#064;&#106;&#097;&#115;&#111;&#110;&#116;&#104;&#097;&#105;&#046;&#109;&#101;'
title: Jason's Notes
description: Jason Thai's personal page
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jasonthai.me" # the base hostname & protocol for your site, e.g. http://example.com
# author: Jason Thai
author:
  name: Jason Thai
  avatar: /assets/img/profile.jpeg
  description: Jason's personal page

# paginate:         5
# paginate_path:    '/page/:num'
pagination:
  enabled: true
  debug: true
  per_page: 10
  permalink: '/page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

header_pages:
  - about.md
  - posts.md
  - categories.html
  - visited-places.html

# disqus:
#  shortname: https-jasonthai-me

github_username: jasontthai
linkedin_username: jasontthai
rss: Feed

show_excerpts: true
excerpt_separator: <!--more-->

ads_enable: false

permalink: /blog/:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      tag: "en"
      sidebar: false
  -
    scope:
      path: "_posts/vi"
      type: "posts"
    values:
      tag: "vi"
      sidebar: false

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jekyll-redirect-from
  - jekyll-admin
  - jekyll-coffeescript
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-toc
  - jekyll-webp

# sidebar_home_link: true

google_analytics: UA-120912817-1

############################################################
# Site configuration for the WebP Generator Plugin
# The values here represent the defaults if nothing is set
webp:
  enabled: true

  # The quality of the webp conversion 0 to 100 (where 100 is least lossy)
  quality: 75

  # List of directories containing images to optimize, nested directories will not be checked
  # By default the generator will search for a folder called `/img` under the site root and process all jpg, png and tiff image files found there.
  img_dir: ["/assets/img"]

  # add ".gif" to the format list to generate webp for animated gifs as well
  formats: [".jpeg", ".jpg", ".png", ".tiff"]

  # File extensions for animated gif files
  gifs: [".gif"]

  # Set to true to always regenerate existing webp files
  regenerate: false

  # Local path to the WebP utilities to use (relative or absolute)
  # Omit or leave as nil to use the utilities shipped with the gem, override only to use your local install
  webp_path: nil

  # List of files or directories to exclude
  # e.g. custom or hand generated webp conversion files
  exclude: []
############################################################

exclude:
  - .travis.yml
  - bin/*
  - .circle/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - yarn.lock
  - vendor
  - node_modules/*
