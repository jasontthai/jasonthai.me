{% if include.lazy == true %}
<img style="display: block; margin-left: auto; margin-right: auto;" data-src="{{ include.src | absolute_url }}" alt="{{ include.alt }}" class="lazyload"> 
{% else %}
<img style="display: block; margin-left: auto; margin-right: auto;" src="{{ include.src | absolute_url }}" alt="{{ include.alt }}"> 
{% endif %}
