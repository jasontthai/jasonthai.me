{% assign image_filename = '' %}
{% if include.src %}
{% assign image_filename_and_ext = include.src | split:"."  %}
{% assign image_filename = image_filename_and_ext[0] | append: ".webp" %}
{% endif %}

{% if include.lazy == true %}
<picture>
    <source data-srcset="{{ image_filename | absolute_url }}" alt="{{ include.alt }}" type="image/webp">
    <img class="db ml-auto mr-auto" data-src="{{ include.src | absolute_url }}" alt="{{ include.alt }}">
</picture>
{% else %}
<picture>
    <source srcset="{{ image_filename | absolute_url }}" type="image/webp">
    <img class="db ml-auto mr-auto"  src="{{ include.src | absolute_url }}" alt="{{ include.alt }}">
</picture>
{% endif %}
