{% if include.lazy == true %}
<img style="display: block; margin-left: auto; margin-right: auto; width: 100%; height: auto;" data-src="{{ include.src | absolute_url }}" alt="{{ include.alt }}" class="lazyload">
{% else %}
<img style="display: block; margin-left: auto; margin-right: auto; width: 100%; height: auto;" src="{{ include.src | absolute_url }}" alt="{{ include.alt }}">
{% endif %}
