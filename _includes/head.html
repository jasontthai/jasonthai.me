  <style>
    * {
      color-scheme: light dark
    }

    :root {
      --color: #584140;
      --link-color: #C00021;
      --bg-color: #FFDAD7;

      --default-color: #000;
      --default-link-color: #0062CC;
      --default-bg-color: #FFF;

      --red-color: #584140;
      --red-link-color: #C00021;
      --red-bg-color: #FFDAD7;

      --green-color: #dae5e1;
      --green-link-color: #00dec9;
      --green-bg-color: #101918;

      --orange-color: #2d1600;
      --orange-link-color: #8b5000;
      --orange-bg-color: #ffdcbe;

      --yellow-color: #E7E3D0;
      --yellow-link-color: #f5e700;
      --yellow-bg-color: #19180d;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --default-color: #FFF;
        --default-link-color: #3D9BFF;
        --default-bg-color: #000;
      }
    }

    body {
      color: var(--color);
      background-color: var(--bg-color);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
      line-height: 1.6;
      margin: auto;
      max-width: 7in;
      padding: 0 1rem;
    }

    h1, h2, h3 {
      line-height: 1.2;
    }

    a {
      color: var(--link-color);
    }

    a:hover {
      background-color: var(--link-color);
      color: var(--bg-color);
    }

    nav>a {
      display: inline-block;
      font-size: 1.25rem;
      padding: 0.5rem 0;
      margin-right: 2rem;
    }

    img {
      max-width: 100%;
    }

    .tb {
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin: 0 8px;
      height: 24px;
      width: 24px;
    }
  </style>
  <script>
    const t = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'default';
    if (t) {
      u(t);
    }
    window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
      const t = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'default';
      u(t);
    });
    function c(color) {
      const r = document.querySelector(':root');
      const rs = getComputedStyle(r);
      const hex = rs.getPropertyValue(`--${color}-color`) || rs.getPropertyValue(`--default-color`);
      return hex;
    }
    function b(color) {
      const r = document.querySelector(':root');
      const rs = getComputedStyle(r);
      const hex = rs.getPropertyValue(`--${color}-bg-color`) || rs.getPropertyValue(`--default-bg-color`);
      return hex;
    }
    function l(color) {
      const r = document.querySelector(':root');
      const rs = getComputedStyle(r);
      const hex = rs.getPropertyValue(`--${color}-link-color`) || rs.getPropertyValue(`--default-link-color`);
      return hex;
    }
    function u(color) {
      const r = document.querySelector(':root');
      r.style.setProperty('--color', c(color));
      r.style.setProperty('--link-color', l(color));
      r.style.setProperty('--bg-color', b(color));
    }
  </script>
</head>
