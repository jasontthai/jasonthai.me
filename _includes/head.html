<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  {% assign cdnurl = site.baseurl %}
  {% if jekyll.environment == "production" %}
    {% assign cdnurl = site.cdnurl %}
  {% endif %}
  <link rel="stylesheet" href="{{ cdnurl }}/assets/css/tailwind.css">
  <!-- <link rel="stylesheet" href="{{ cdnurl }}/assets/css/style.css"> -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="{{ cdnurl }}/assets/img/apple-touch-icon.png">
  <meta name="theme-color" content="#fff" />
  {%- feed_meta -%}
  <script>
    /* Check that service workers are supported */
    if ('serviceWorker' in navigator) {
      /* Use the window load event to keep the page load performant */
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

  {%- include matomo.html -%}
</head>
